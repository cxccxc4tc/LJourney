<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂LSY祝你生日快乐🎂</title>
  <style>
    /* 基础样式 */
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
      overflow-x: hidden; /* 防止横向滚动条 */
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
      color: #d63384;
    }
    .section {
      margin: 20px 0;
    }
    /* 视频区样式 */
    .video-container video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .video-container p {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
    /* 互动谜题区样式 */
    .puzzle {
      background: #f8d7da;
      padding: 20px;
      border-radius: 8px;
    }
    .puzzle p {
      font-size: 18px;
      text-align: center;
    }
    .puzzle input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #ff6f91;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .feedback {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    /* 信封样式调整：尺寸更大 */
    .envelope {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      font-size: 40px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }
    /* 蛋糕样式及动画 */
    #cake {
      font-size: 100px;
      margin: 20px auto;
    }
    .animate-cake {
      animation: cakeZoom 2s forwards;
    }
    @keyframes cakeZoom {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
    /* 未来约定区 */
    .future {
      background: #d1e7dd;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
    .time-highlight {
      font-family: 'Courier New', monospace;
      font-size: 1.5em;
      color: #ff69b4;
      background: linear-gradient(45deg, #fff5f5, #ffe8f0);
      padding: 8px 20px;
      border-radius: 15px;
      display: inline-block;
      margin: 10px 0;
    }
  </style>
  <style>
    /* 🧡 新增入场动画 */
    .wishes p {
      opacity: 0;
      transform: translateX(-30px);
      animation: slideIn 0.8s forwards;
    }
    .wishes p:nth-child(1) { animation-delay: 0.3s; }
    .wishes p:nth-child(2) { animation-delay: 0.6s; }
    .wishes p:nth-child(3) { animation-delay: 0.9s; }
    
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* 🧡 鼠标悬停趣味效果 */
    .future p:hover {
      transform: rotate(2deg);
      text-shadow: 2px 2px 2px rgba(255,105,180,0.3);
      transition: 0.3s;
    }

    /* ============================= */
    /* 下面为新增有趣内容的样式     */
    /* ============================= */
    .new-section {
      margin: 40px auto;
      max-width: 700px;
      text-align: center;
      background: #fff7e6;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .new-section h2 {
      color: #ff8c00;
      margin-bottom: 15px;
    }
    .new-section .fortune-btn {
      padding: 10px 20px;
      background: #ff8c00;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .fortune-message {
      font-size: 18px;
      color: #c0392b;
      margin-top: 10px;
      min-height: 24px;
    }

    /* 氣球漂浮效果 */
    .balloon-area {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
    background: #fdecd2;
    border-radius: 10px;
    margin-top: 20px;
  }
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 50px;
    height: 70px;
    border-radius: 50%;
    background: #ff6f91;
    animation: floatBalloon 7s linear infinite;
    opacity: 0.9;
  }
  @keyframes floatBalloon {
    0% {
      transform: translateX(0) rotate(0deg);
    }
    100% {
      transform: translateX(-50px) rotate(360deg);
      bottom: 100%;
    }
  }
  /* 定位气球在容器内 */
  .balloon-area .balloon:nth-child(1) { left: 10%; }
  .balloon-area .balloon:nth-child(2) { 
    left: 30%; 
    background: #fdb515;
    animation-duration: 6s;
    animation-delay: 1s;
  }
  .balloon-area .balloon:nth-child(3) { 
    left: 50%; 
    background: #3b82f6;
    animation-duration: 8s;
    animation-delay: 2s;
  }
  .balloon-area .balloon:nth-child(4) { 
    left: 70%; 
    background: #84cc16;
    animation-duration: 7.5s;
    animation-delay: 3s;
  }
  .balloon-area .balloon:nth-child(5) { 
    left: 90%; 
    background: #ff77e9;
    animation-duration: 9s;
    animation-delay: 1.5s;
  }

    /* ============================= */
    /* 再新增另一个new-section的样式 */
    /* ============================= */
    .new-section-quiz {
      margin: 40px auto;
      max-width: 700px;
      text-align: center;
      background: #e1f6ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .new-section-quiz h2 {
      color: #007acc;
      margin-bottom: 15px;
    }
    .quiz-question {
      font-size: 18px;
      margin: 10px 0;
    }
    .quiz-option {
      display: block;
      padding: 8px 0;
      cursor: pointer;
      color: #444;
      transition: 0.2s;
    }
    .quiz-option:hover {
      color: #007acc;
      font-weight: bold;
    }
    .quiz-result {
      font-size: 18px;
      color: #d63384;
      margin-top: 20px;
      min-height: 24px;
    }
  </style>
</head>

  <div id="cake">🎂</div>

  <!-- 信封 -->
  <div class="envelope" onclick="this.style.transform='rotate(5deg) scale(1.1)'">
    ✉️ 点击打开祝福
  </div>

  <!-- 主要内容 -->
  <div class="container" id="mainMessage" style="display: none;">
    <!-- 欢迎开篇 -->
    <h1>🎂生日小祝福🎂</h1>
    
    <!-- 真情视频区域 -->
    <div class="section video-container">
      <!-- <video controls>
        <source src="video.mp4" type="video/mp4">

      </video> -->
    </div>

    <!-- 未来约定区域 -->
    <div class="section puzzle">
      <h2>我的祝福语</h2>
      <p class="highlight">记得你第一次加我微信时，<br>我就悄悄在微信号里发现了你的生日</p>
      <p>在这个特别的日子，想对你说：</p>
      <p>🌸 愿平安喜乐常伴左右</p>
      <p>🎨 愿生活总有斑斓色彩</p>
      <p>☕️ 愿每个清晨夜晚都有温暖相伴</p>
      <p>🎂祝你生日快乐!!</p>
    </div>
  </div>
  
  <!-- ======================= -->
  <!--  下方为第一个新增区块  -->
  <!-- ======================= -->
  <div class="new-section" id="funSection" style="display: none;">
    <h2>✨ 生日小乐趣 ✨</h2>
    <p>希望今天是你最幸运的一天，来抽张生日签吧</p>
    <button class="fortune-btn" onclick="showFortune()">点击抽签</button>
    <div class="fortune-message" id="fortuneMessage"></div>

    <!-- 氣球漂浮区域 -->
    <div class="balloon-area" id="balloonArea">
      <!-- balloon 数量可多可少，这里示范五个 -->
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
  </div>

  <script>
    // 信封点击动画及展示主要内容，并触发蛋糕动画
    document.querySelector('.envelope').addEventListener('click', function() {
      // 隐藏信封
      this.style.display = 'none';
      // 显示主要内容区域
      document.getElementById('mainMessage').style.display = 'block';

      // 触发蛋糕动画
      const cake = document.getElementById('cake');
      cake.classList.add('animate-cake');
      // 动画 2s 后隐藏蛋糕
      setTimeout(function(){
        cake.style.display = 'none';
        // 等蛋糕收场后，再显示新模块
        document.getElementById('funSection').style.display = 'block';
        
        // 额外再等1.5秒后，显示第二个new-section
        // setTimeout(function(){
        //   document.getElementById('quizSection').style.display = 'block';
        // }, 1500);
      }, 500);
    });

    function checkAnswer() {
      const answerInput = document.getElementById('answer');
      const feedback = document.getElementById('feedback');
      const secret = document.getElementById('secret');
      const userAnswer = answerInput.value.trim();
      
      if (userAnswer === '') {
        feedback.textContent = '请先输入答案哦~';
        return;
      }
      
      // 预设谜底为 "回忆"
      if (userAnswer === '回忆') {
        feedback.textContent = '正确答案！满满爱意传递中~';
        secret.classList.remove('hidden');
      } else {
        feedback.textContent = '答案不正确，再想一想吧~';
      }
    }

    /* ============================= */
    /*       新增有趣功能脚本       */
    /* ============================= */
    // 1. 生日签
    const fortunes = [
      "今天是你最酷的日子，记得多喝点温水哦！",
      "新的一岁里，希望我们都能邂逅更多惊喜和小确幸~",
      "幸运之神说：抓住这颗幸运星就会好运不断！"
    ];

    function showFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const fortuneText = fortunes[randomIndex];
      document.getElementById('fortuneMessage').textContent = fortuneText;
    }
